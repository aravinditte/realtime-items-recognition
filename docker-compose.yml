version: '3.8'

services:
  realtime-object-recognition:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime-object-recognition
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
      - CONFIDENCE_THRESHOLD=0.30
      - IOU_THRESHOLD=0.45
      - INFER_WIDTH=640
      - INFER_HEIGHT=384
      - FRAME_QUEUE_MAX=3
      - MODEL_NAME=yolov8n.pt
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - object-recognition-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  uploads:
    driver: local

networks:
  object-recognition-network:
    driver: bridge
